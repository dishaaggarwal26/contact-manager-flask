<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 bg-pink-200">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded my-2">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <h1 class="text-3xl font-bold pt-3 text-center " style="text-shadow: 2px 2px 4px rgb(228, 66, 201);">Update Contact
    </h1>
    <div class="flex justify-center w-full h-screen ">
        <form action="/update/{{ contact.id }}" method="post"
            class="bg-white mx-auto mt-6 p-6 rounded shadow-md w-3/6 h-4/5 border-2 border-pink-600">
            <div class="mb-4">
                <label class="font-bold">First Name</label>
                <input type="text" name="first_name" value="{{ contact.first_name }}"
                    class="w-full border border-gray-400 p-2 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="font-bold">Last Name</label>
                <input type="text" name="last_name" value="{{ contact.last_name }}"
                    class="w-full border p-2 rounded mt-1 border border-gray-400" required>
            </div>
            <div class="mb-4">
                <label class="font-bold">Address</label>
                <input type="text" name="address" value="{{ contact.address }}"
                    class="w-full border p-2 rounded mt-1 border border-gray-400">
            </div>
            <div class="mb-4">
                <label class="font-bold">Email</label>
                <input type="email" name="email" value="{{ contact.email }}"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address dot"
                    class="w-full border p-2 rounded mt-1 border border-gray-400" required>
            </div>
            <div class="mb-4">
                <label class="font-bold">Phone</label>
                <input type="tel" name="phone" pattern="^[0-9]{10}$" title="Please enter a 10-digit phone number"
                    value="{{ contact.phone }}" class="w-full border p-2 rounded mt-1 border border-gray-400" required>
            </div>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 mt-2 rounded hover:bg-pink-600">Update
                Contact</button>
            <a href="/">Back</a>
        </form>
    </div>
</body>

</html>
