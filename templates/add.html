<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-pink-100 p-6">
    <h1 class="text-3xl font-bold pt-3 text-center " style="text-shadow: 2px 2px 4px rgb(228, 66, 201);">Add Contact
    </h1>

    <div class="flex justify-center w-full h-screen ">
        <form action="/add" method="post" class="bg-white mx-auto mt-6 p-6 rounded shadow-md w-3/6 h-4/5 border-2 border-pink-600">
            <div class="mb-4">
                <label class="font-bold">First Name</label>
                <input type="text" name="first_name" class="w-full border border-gray-400 p-2 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="font-bold">Last Name</label>
                <input type="text" name="last_name" class="w-full border border-gray-400 p-2 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="font-bold">Address</label>
                <input type="text" name="address" class="w-full border border-gray-400 p-2 rounded mt-1">
            </div>
            <div class="mb-4">
                <label class="font-bold">Email</label>
                <input type="email" name="email" class="w-full border border-gray-400 p-2 rounded mt-1">
            </div>
            <div class="mb-4">
                <label class="font-bold">Phone</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" class="w-full border border-gray-400 p-2 rounded mt-1" required>
            </div>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 mt-2 rounded hover:bg-pink-600">Add
                Contact</button>
            <a href="/">Back</a>
        </form>
    </div>

    
</body>

</html>
